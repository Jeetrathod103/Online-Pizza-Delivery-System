<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | JY Pizzeria</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Righteous&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1><a class="logo" href="index.html">JY Pizzeria</a></h1>
          <p>
            For lightning fast ordering experience login to our page and place
            order for your favourite pizza's.
          </p>
        </div>
      </div>
      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="#">Create Your Account</a>, it takes
          less than a minute
        </p>
        <div class="inputs">
          <input type="text" placeholder="Username" />
          <br />
          <input type="password" placeholder="Password" />
        </div>
        <br /><br />
        <div class="remember-me--forget-password">
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>
        <br />
        <button>Login</button>
      </div>
    </div>
  </body>
</html>
